<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log In button</title>
    <link rel="stylesheet" href="./loginbutton.css" />
  </head>
  <body>
    <section>
      <div class="left-section">
        <h1><span>P</span>K</h1>
        <h2>Welcome Back!</h2>
        <p class="login-instruction">Log in to your account</p>
        <div class="username-container">
          <p>Username</p>
          <input type="text" />
        </div>
        <div class="password-container">
          <p>Password</p>
          <input class="password-input" type="password" />
          <img class="toggle-image" src="./images/showpassword.png">
        </div>
        <p class="reset-password-link"><a href="#">Forgot Password?</a></p>
        <button class="login-button">
          <p>Log In</p>
          <div class="button-loader-container">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </button>
        <p class="sign-up-instructions">Dont have an account?<a href="#"> Sign Up</a></p>
      </div>
      <div class="right-section">
        <img src="./images/undraw_profile_details_re_ch9r.svg" />
      </div>
    </section>
  </body>
  <script>
    const passwordInputElement = document.querySelector('.password-input');
    const toggleImage = document.querySelector('.toggle-image');
    const loginButtonElement = document.querySelector('.login-button');
    const loginButtonText = document.querySelector('.login-button p');
    const buttonLoaderElement = document.querySelector('.button-loader-container');


    let isFirstImage = true;

    toggleImage.addEventListener('click',() => {
      if(isFirstImage){
        toggleImage.src = './images/hidepassword.png';
        passwordInputElement.type = 'text';

      }else{
        toggleImage.src = './images/showpassword.png';
        passwordInputElement.type = 'password';
      }
      isFirstImage = !isFirstImage;
    });

    loginButtonElement.addEventListener('click',() => {

      buttonLoaderElement.classList.add('loading');
      loginButtonText.classList.add('loading');

        setTimeout(() => {
          buttonLoaderElement.classList.remove('loading');
          loginButtonElement.classList.add('success');
          loginButtonElement.innerHTML='Successful';
        },5000);
    
      

    });
  </script>
</html>
