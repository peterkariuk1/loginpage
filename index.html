<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log In button</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <div class="left-section">
        <h1><span>P</span>K</h1>
        <h2>Welcome Back!</h2>
        <p class="login-instruction">Log in to your account</p>
        <div class="username-container">
          <p>Username</p>
          <input type="text" />
        </div>
        <div class="password-container">
          <p>Password</p>
          <input class="password-input" type="password" />
          <img class="toggle-image" src="./images/showpassword.png">
        </div>
        <p class="reset-password-link"><a href="#">Forgot Password?</a></p>
        <button class="login-button">
          <p>Log In</p>
          <div class="button-loader-container">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </button>
        <p class="sign-up-instructions">Dont have an account?<a href="#"> Sign Up</a></p>
      </div>
      <div class="right-section">
        <img src="./images/undraw_profile_details_re_ch9r.svg" />
      </div>
    </section>
  </body>
  <script src="./script.js">
  </script>
</html>
